<!DOCTYPE html>
<head>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="sweeper.css">
</head>
<body>
  <div id="controls">
    <div id="settings">
      Grid Size:
      <input type="text" id="grid" value="8"></input><span id="gridSquared"> 2</span><br />
      <span style="font-size: 12px; opacity: .7;">(min:5 max:16)</span><br />
      <hr>
      # Of Mines:
      <input type="text" id="mines" value="10"></input>
    </div>
    <div id="center">
      <input type="submit" value="" id="image" class="smile"></input>
      <div id="newGame">New Game</div>
    </div>
    <div id="counter">
      Flags Left:
      <div id="counterNum"></div>
      <div id="cheat">Cheat</div>
    </div>
  </div>
  <div id="boxes"></div>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="sweeper.js"></script>
</body>
</html>
