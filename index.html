<!DOCTYPE html>
<head>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="sweeper.css">
</head>
<body>
  <div id="controls">
    <div id="settings">
      <div id="check">Check Flags</div>
      <div id="cheat">Cheat</div>
    </div>
    <div id="center">
      <div id="image" class="smile"></div>
      <div id="newGame">New Game</div>
    </div>
    <div id="counter">
      Mines Left:
      <div id="counterNum">10</div>
    </div>
  </div>
  <div id="quadrants">
    <span id="upperLeft"></span><span id="upperRight"></span>
    <span id="lowerLeft"></span><span id="lowerRight"></span>
  </div>
  <div id="boxes">
    <span class='box top-left'><div class="number"></div></span><span class='box top'><div class="number"></div></span><span class='box top'><div class="number"></div></span><span class='box top'><div class="number"></div></span><span class='box top'><div class="number"></div></span><span class='box top'><div class="number"></div></span><span class='box top'><div class="number"></div></span><span class='box top-right'><div class="number"></div></span>
    <span class='box left'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box right'><div class="number"></div></span>
    <span class='box left'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box right'><div class="number"></div></span>
    <span class='box left'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box right'><div class="number"></div></span>
    <span class='box left'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box right'><div class="number"></div></span>
    <span class='box left'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box right'><div class="number"></div></span>
    <span class='box left'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box'><div class="number"></div></span><span class='box right'><div class="number"></div></span>
    <span class='box bottom-left'><div class="number"></div></span><span class='box bottom'><div class="number"></div></span><span class='box bottom'><div class="number"></div></span><span class='box bottom'><div class="number"></div></span><span class='box bottom'><div class="number"></div></span><span class='box bottom'><div class="number"></div></span><span class='box bottom'><div class="number"></div></span><span class='box bottom-right'><div class="number"></div></span>
  </div>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="sweeper.js"></script>
</body>
</html>
